<!-- LIGHTBOX -->
<div class="lightbox" onclick="closeLightbox(event)">
  <div class="lightbox-content">
    <button class="close-btn" onclick="closeLightbox(event)">×</button>
    <img id="lightbox-img" src="" alt="">
    <div class="lightbox-caption" id="lightbox-caption"></div>
  </div>
</div>

<script>
  function openLightbox(item) {
    const img = item.querySelector('img');
    document.getElementById('lightbox-img').src = img.src;
    document.getElementById('lightbox-caption').textContent = img.dataset.caption || '';
    document.querySelector('.lightbox').style.display = 'flex';

    // Hide nav menus
    const desktopNav = document.querySelector('nav');
    const mobileNav = document.querySelector('.mobile-nav');
    desktopNav.classList.add('nav-hidden');
    mobileNav.classList.add('nav-hidden');
  }

  function closeLightbox(event) {
    // Only close if clicking the background OR clicking the X button
    if (event.target.classList.contains('lightbox') || event.target.classList.contains('close-btn')) {
      document.querySelector('.lightbox').style.display = 'none';

      // Show nav menus again
      const desktopNav = document.querySelector('nav');
      const mobileNav = document.querySelector('.mobile-nav');
      desktopNav.classList.remove('nav-hidden');
      mobileNav.classList.remove('nav-hidden');
    }
  }

  function toggleMenu() {
    const links = document.getElementById('mobileLinks');
    if (links.style.display === "flex") {
      links.style.display = "none";
    } else {
      links.style.display = "flex";
    }
  }
</script>
