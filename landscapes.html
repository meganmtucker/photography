    <style>
        body {
            margin: 0;
            font-family: Tahoma, sans-serif;
            background-color: #fff;
            color: #222;
        }

        /* NAVBAR */
        nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 15px 0;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        nav a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }
        nav a:hover {
            color: #777;
        }
        nav a.active {
            color: #000;
        }

        /* MASONRY GRID */
        .masonry {
            column-count: 3;
            column-gap: 15px;
            padding: 20px;
        }

        /* Single item */
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
        }

        .masonry-item img {
            width: 100%;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .masonry-item img:hover {
            transform: scale(1.03);
        }

        /* LIGHTBOX OVERLAY */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
        }

        /* WHITE BOX CONTAINER (image + caption) */
        .lightbox-content {
            display: flex;
            flex-direction: row;
            gap: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 90vw;
            max-height: 90vh;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* IMAGE INSIDE BOX */
        .lightbox-content img {
            max-width: calc(100% - 320px);
            max-height: calc(90vh - 40px);
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            display: block;
        }

        /* CAPTION */
        .lightbox-caption {
            width: 300px;
            font-size: 18px;
            color: #222;
            text-align: left;
            overflow-wrap: break-word;
        }

        /* MOBILE: stack image + caption */
        @media (max-width: 768px) {
            .lightbox-content {
                flex-direction: column;
                align-items: center;
                justify-content: center;
                max-width: 90vw;
                max-height: 90vh;
            }

            .lightbox-content img {
                max-width: 90vw;
                max-height: calc(90vh - 100px);
            }

            .lightbox-caption {
                width: 100%;
                margin-top: 10px;
                text-align: right;
            }
        }
        .lightbox-content {
    position: relative; /* required for the button placement */
}

.close-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    background-color: #e5e5e5;
    color: #555;
    border: none;

    width: 32px;
    height: 32px;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.2s ease, color 0.2s ease;
}

.close-btn:hover {
    background-color: #d0d0d0;

}

<script>
    function openLightbox(item) {
        const img = item.querySelector('img');
        document.getElementById('lightbox-img').src = img.src;
        document.getElementById('lightbox-caption').textContent = img.dataset.caption || '';
        document.querySelector('.lightbox').style.display = 'flex';
    }

    function closeLightbox(event) {
        // Only close if clicking the background OR clicking the X button
        if (event.target.classList.contains('lightbox') || event.target.classList.contains('close-btn')) {
            document.querySelector('.lightbox').style.display = 'none';
        }
    }
</script>
